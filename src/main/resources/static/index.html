<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minha Página</title>
<!-- Link para o CSS do Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<h3>Spring Boot REST API CRUD</h3>

	<form action="" id="formCadastroUser">
		<div class="mb-3">
			<label for="id" class="form-label">Numero Identificador</label> <input
				type="number" class="form-control" id="id" readonly="readonly">
		</div>
		<div class="mb-3"></div>

		<div class="mb-3">
			<label for="nome" class="form-label">Nome Completo</label> <input
				type="text" class="form-control" id="nome"
				placeholder="Informe o seu Nome" required="required">
		</div>
		<div class="mb-3"></div>
		<div class="mb-3">
			<label for="idade" class="form-label">Idade</label> <input
				type="number" class="form-control" id="idade"
				placeholder="Informe sua idade">
		</div>
		<div class="mb-3"></div>
	</form>

	<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
	<button type="button" class="btn btn-secondary" onclick="document.getElementById('formCadastroUser').reset()">Novo</button>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
		crossorigin="anonymous"></script>
	<!-- Link para o JavaScript do Bootstrap -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

	<script type="text/javascript">
		function salvarUsuario() {
			var id = $("#id").val();
			var nome = $("#nome").val();
			var idade = $("#idade").val();

			$.ajax({
				method : "POST",
				url : "salvar",
				data : JSON.stringify({id: id, nome : nome, idade : idade}), // Adicione os dados aqui, se necessário
				contentType : "application/json; charset=utf-8",
				success : function(response) {
					
					$("#id").val(response.id);
					alert("Salvo com Sucesso!");
				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao salvar: " + xhr.responseText);
			});
				

		}
	</script>
</body>
</html>
